    <body>
        <div class="loginPage" id="loginPage">
            <div class="wavyLines"></div>
            <div class="hiiliLogo">
            </div>
            <div class="loginContainer">
                <div class="contentBox ">
                    <div class="loginTitle">Welcome back!</div>
   
                        <form id="loginForm" class="userField">
                            <div class="inputContainer">
                            <label for="email">Email</label>
                            <div class="inputBox" id="emailBox">
                                <i class="fa-solid fa-envelope"></i><input type="text" class="inputField"  id="emailField" name="firstname" placeholder="Enter your email">
                                </div>
                            <div class="inputLine"></div>
                            </div>  <div class="inputContainer">
                            <label for="password">Password</label>
                            <div class="inputBox" id="passwordBox">
                                <i class="fa-solid fa-lock"></i>
                            <input class="inputField" type="password" id="passwordField" name="lastname" placeholder="Enter password">
                        </div>                            <div class="inputLine"></div>
                        <a href="mailto:help@hiili.org" class="forgotPassword" id="forgotPassword">Forgot password?</a>
                    </div>
                            <input class="loginButton" type="submit" value="LOGIN">
                          </form>

                </div>
            </div>
            <div class="uc3mLogo">
            </div>
        </div>
            
                        <div class="bottomSectionWrapper">
                            <span>Copyright Â© 2024 Hiili</span>
                            <a class="privacyPolicy" href="/privacy"
                                style="text-decoration:none; font-weight:bold;">Privacy Policy</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </body>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('emailField').value;
            const password = document.getElementById('passwordField').value;
            

            if (email.includes('@hiili.org') && password === 'bubbles') {
                window.location.href = 'https://blfabian.github.io/hiili-platform-beta/';
            } else {
                // Optional: alert or handle incorrect credentials
                alert('Incorrect username or password.');
            }
        });
    </script>
